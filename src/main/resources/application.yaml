spring:
  application:
    name: webshop
  profiles:
    active: default
  servlet:
    multipart:
      max-file-size: 1048576 # 1MB
  mail:
    host: ${MAIL_HOST}
    port: ${MAIL_PORT}
    username: ${MAIL_USERNAME}
    password: ${MAIL_PASSWORD}
    properties:
      mail.smtp.auth: true
      mail.smtp.starttls.enable: true

webshop:
  name: ${WEBSHOP_NAME}

  client-app:
    url: ${CLIENT_APP_URL}

  loyalty:
    points-rate: ${LOYALTY_POINTS_RATE}

  image-uploads:
    allowed-file-extensions:
      - jpg
      - jpeg
      - png
      - bmp
    product-photos-directory: ${PRODUCT_PHOTOS_DIRECTORY}
    profile-avatar-directory: ${PROFILE_AVATAR_DIRECTORY}

  stripe:
    secretKey: ${STRIPE_SECRET_KEY}
    webhookSecretKey: ${STRIPE_WEBHOOK_SECRET_KEY}
